<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新建LORA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>

<body>
  <main class="container">
    <h1>新建LORA</h1>
    <form method=post enctype=multipart/form-data action="/upload">
      <input type=file name=file[] multiple required="required"><br>
      <label for="fname">lora 模型名称:</label>
      <input type=text name=lora_name required="required"><br>
      <label for="fname">训练主体（训练面部使用head而非face，训练服装可以使用apparel,clothes,dress,shirt,etc.）:</label>
      <input type=text name=theme required="required"><br>
      <input type=submit value=创建lora训练任务>
    </form>

    <ul>
      <table>
        <tbody>
          <thead>
            <tr>
              <th scope="col">lora名称</th>
              <th scope="col">图片数量</th>
              <th scope="col">训练情况</th>
              <th scope="col">lora关键词</th>
              <th scope="col">任务新建时间</th>
            </tr>
          </thead>
          {% for task in tasks %}
          <thead>
            <tr>
              <td>{{task.lora_name}}</td>
              <td>{{task.img_num}}</td>
              {% if task.trained %}
              <td>已训练</td>
              {% else %}
              <td>待训练</td>
              {% endif %}
              {% if task.trained %}
              <td>&lt;lora:{{task.lora_name}}:1&gt;</td>
              {% else %}
              <td></td>
              {% endif %}
              <td>{{task.created_at}}</td>

              <td>
                <form action="/delete" method="post">
                  <input type="hidden" name="id" value="{{ task.id }}">
                  <button type="submit">删除</button>
                </form>
              </td>
            </tr>
          </thead>
          {% endfor %}
        </tbody>
      </table>
    </ul>
  </main>
</body>

</html>
